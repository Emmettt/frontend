<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/template.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>T e m p l a t e</title>
</head>

<body>
  <div class="wrapper">
    <header> Welcome to our shop</header>
    <aside class="sidebar">
      <form class="form js-form">
        <section class="section">
          <h2 class="sectionheader">Screen size</h2>
          <ul>
            <li>
              <label>
                <input class="chkbox js-checkbox" type="checkbox" name="size" value="13"> 13"</label>
            </li>
            <li>
              <label>
                <input class="chkbox js-checkbox" type="checkbox" name="size" value="15"> 15"</label>
            </li>
            <li>
              <label>
                <input class="chkbox js-checkbox" type="checkbox" name="size" value="17"> 17"</label>
            </li>
          </ul>
        </section>
        <section class="section">
          <h2 class="sectionheader">Color</h2>
          <ul>
            <li>
              <label>
                <input class="chkbox js-checkbox" type="checkbox" name="color" value="white"> white</label>
            </li>
            <li>
              <label>
                <input class="chkbox js-checkbox" type="checkbox" name="color" value="gray"> gray</label>
            </li>
            <li>
              <label>
                <input class="chkbox js-checkbox" type="checkbox" name="color" value="black"> black</label>
            </li>
          </ul>
        </section>
        <section class="section">
          <h2 class="sectionheader">Release date</h2>
          <ul>
            <li>
              <label>
                <input class="chkbox js-checkbox" type="checkbox" name="releasedate" value="2015"> 2015</label>
            </li>
            <li>
              <label>
                <input class="chkbox js-checkbox" type="checkbox" name="releasedate" value="2016"> 2016</label>
            </li>
            <li>
              <label>
                <input class="chkbox js-checkbox" type="checkbox" name="releasedate" value="2017"> 2017</label>
            </li>
          </ul>
        </section>
        <button class="btn js-filterbtn" type="submit">Filter</button>
        <button class="btn js-resetbtn" type="reset">Clear</button>
      </form>
    </aside>

    <section class="content">
    </section>
  </div>

  <template id="card-item">
    <div class="cardContainer">
      <div class="card">
        <img class="image" src={{img}} alt={{name}}>
        <p class="price">
          <span class="priceword">Price: </span>{{price}}</p>
        <p class="name">{{name}}</p>
        <p class="release_date">{{releasedate}}</p>
        <p class="color">Color : {{color}}</p>
        <p class="descr">{{descr}}
        </p>
      </div>
    </div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="js/db.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
