<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>LOG IN</title>
</head>

<body>
	<div id="logInForm">
		<fieldset>
			<legend>Input NEW Login and Password</legend>
			<input id="loginInput" name="login" placeholder="login" type="text">
			<input id="passwordInput" name="password" placeholder="password" type="text">
			<button id="registerBtn">Register</button>
			<button id="cancelBtn">Cancel</button>
		</fieldset>
	</div>
	<div id="msgContainer">
		<p id="message">Добро пожаловать !</p>
		<button id="okBtn">Ok</button>
	</div>
	<table id="userDB">
	</table>
	<script src="js/index.js"></script>
</body>

</html>
